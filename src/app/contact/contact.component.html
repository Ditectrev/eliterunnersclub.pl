<section>
  <div class="container">
    <div class="row" data-aos="fade-up">
      <div class="col-md-4">
        <div class="contact-about">
          <h3>{{ title }}</h3>
          <p>{{ description }}</p>
          <div class="social-links">
            <a href="" class="facebook"><i class="fa fa-facebook"></i></a>
            <a href="" class="instagram"><i class="fa fa-instagram"></i></a>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-4">
        <div class="info">
          <div>
            <!-- TODO: Fix ION. -->
            <i class="ion-ios-location-outline"></i>
            <p>{{ street }}<br>{{ city }}</p>
          </div>
          <div>
            <!-- TODO: Fix ION. -->
            <i class="ion-ios-email-outline"></i>
            <p>{{ mail }}</p>
          </div>
          <div>
            <!-- TODO: Fix ION. -->
            <i class="ion-ios-telephone-outline"></i>
            <p>{{ phone }}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-md-8">
        <div class="form">
          <form
            [formGroup]="signupForm"
            (ngSubmit)="onSubmit(signupForm.value.userData)"
            role="form"
            class="contactForm"
          >
            <div formGroupName="userData">
            <div class="form-row">
              <div class="form-group col-lg-6">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="name"
                  placeholder="Imię"
                  formControlName="name"
                >
                <span
                  *ngIf="!signupForm.get('userData.name').valid
                  && signupForm.get('userData.name').touched"
                  class="help-block failure"
                >{{ wrongName }}</span>
              </div>
              <div class="form-group col-lg-6">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  formControlName="email"
                >
                <span
                  *ngIf="!signupForm.get('userData.email').valid
                  && signupForm.get('userData.email').touched"
                  class="help-block failure"
                >{{ wrongEmail }}</span>
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                name="subject"
                class="form-control"
                id="subject"
                placeholder="Temat"
                formControlName="subject"
              >
              <span
                *ngIf="!signupForm.get('userData.subject').valid
                && signupForm.get('userData.subject').touched"
                class="help-block failure"
              >{{ wrongSubject }}</span>
            </div>
            <div class="form-group">
              <textarea
                type="text"
                name="message"
                class="form-control"
                id="message"
                placeholder="Wiadomość"
                formControlName="message"
              ></textarea>
              <span
                *ngIf="!signupForm.get('userData.message').valid
                && signupForm.get('userData.message').touched"
                class="help-block failure"
              >{{ wrongMessage }}</span>
            </div>
            <div class="text-center">
              <button
                type="submit"
                role="button"
                title="Wyślij wiadomość"
                [disabled]="!signupForm.valid"
              >{{ sendMessage }}</button>
              <span
                *ngIf="!signupForm.valid && signupForm.touched"
                class="help-block failure"
              >{{ wrongForm }}</span>
              <span
                *ngIf="signupForm.valid && signupForm.touched"
                class="help-block success"
                style="color: green;"
              >{{ sentMessage }}</span>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
