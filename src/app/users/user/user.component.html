<section>
  <!-- TODO: Add editable avatar. -->
  <ngx-avatar size="250" name="Paweł Stawarz" facebookId="100004132957288"></ngx-avatar>
  <p>ID: {{ user.id }}</p>
  <p>Imię: {{ user.name }}</p>
  <p>Wiek: {{ user.age }}</p>
  <p>Miejscowość: {{ user.city }}</p>
  <p>Aktywności: {{ user.activities }}</p>
  <p>Kilometrów: {{ user.kilometers }}</p>
  <p>Galeria</p>
  <!-- TODO: Look for interesting effects in gallery. Fix touch, mouse and keyboard events. -->
  <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
  <button class="btn btn-primary" (click)="onEdit()">Edytuj dane</button>
</section>
