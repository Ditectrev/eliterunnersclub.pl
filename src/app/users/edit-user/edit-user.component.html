<h4 *ngIf="!allowEdit">Nie możesz edytować</h4>
<div *ngIf="allowEdit">
  <div class="form-group">
    <label for="name">Imię</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="userName">
  </div>
  <div class="form-group">
    <label for="age">Wiek</label>
    <input
      type="text"
      id="age"
      class="form-control"
      [(ngModel)]="userAge">
  </div>
  <div class="form-group">
    <label for="city">Miejscowość</label>
    <input
      type="text"
      id="city"
      class="form-control"
      [(ngModel)]="userCity">
  </div>
  <div class="form-group">
    <label for="activities">Aktywności</label>
    <input
      type="text"
      id="activities"
      class="form-control"
      [(ngModel)]="userActivities">
  </div>
  <div class="form-group">
    <label for="kilometers">Kilometrów</label>
    <input
      type="text"
      id="kilometers"
      class="form-control"
      [(ngModel)]="userKilometers">
  </div>
  <button
    class="btn btn-primary"
    (click)="onUpdateUser()">Aktualizuj dane</button>
</div>
