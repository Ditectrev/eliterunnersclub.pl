<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
        [routerLink]="['/uzytkownicy', user.id, user.name, user.age, user.city, user.activities, user.kilometers]"
        class="list-group-item"
        *ngFor="let user of users">
        {{ user.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <!-- Child routes. -->
    <router-outlet></router-outlet>
  </div>
</div>
