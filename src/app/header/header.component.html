<header>
  <div class="container">
    <div id="logo" class="pull-left">
      <h1>
        <!--<a routerLink="/" role="link" class="scrollto" alt="RunnersElite" title="RunnersElite">RunnersElite</a>-->
        <a routerLink="/" role="link" class="scrollto" title="RunnersElite"><img src="assets/images/logo.png" width="100"></a>
      </h1>
    </div>
    <nav id="nav-menu-container">
      <ul class="nav-menu">
        <ul class="menu-active"><a routerLink="/" role="link" title="Strona główna">Strona główna</a></ul>
        <li
          routerLinkActive="menu-active"
          [routerLinkActiveOptions]="{exact: true}"
          *ngFor="let route of routes; let i = index"
        >
          <a routerLink="{{ route.url }}" role="link">{{ route.name }}</a>
        </li>
        <!-- TODO: Update routes when deploying on server. -->
        <a href="http://localhost:4567" role="link" target="_blank">Forum</a>
        <a href="http://localhost:4567/login" role="link" target="_blank">Logowanie</a>
        <a href="http://localhost:4567/register" role="link" target="_blank">Rejestracja</a>
      </ul>
    </nav>
  </div>
</header>
