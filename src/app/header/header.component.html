<header>
  <div class="container">
    <div id="logo" class="pull-left">
      <h1>
        <a routerLink="/" role="link" class="scrollto" title="RunnersElite"><img src="assets/images/logo.png" width="100"></a>
      </h1>
    </div>
    <div class="pull-right">
      <ul>
        <li><a href="https://forum.eliterunnersclub.pl/login" role="link" target="_blank">Logowanie</a></li>
        <li><a href="https://forum.eliterunnersclub.pl/register" role="link" target="_blank">Rejestracja</a></li>
      </ul>
    </div>
    <nav id="nav-menu-container">
      <ul class="nav-menu">
        <ul class="menu-active"><a routerLink="/" role="link" title="Strona główna">Strona główna</a></ul>
        <li
          routerLinkActive="menu-active"
          [routerLinkActiveOptions]="{exact: true}"
          *ngFor="let route of routes; let i = index"
        >
          <a routerLink="{{ route.url }}" title="{{ route.name }}" role="link">{{ route.name }}</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
